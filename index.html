<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number_guessing_game</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_wrapper">
        <button type="button" class="btn btn_again">Play Again</button>
        <p>Between 1 and 100</p>
      </div>
      <h2>Guess My Number Game</h2>
      <p class="hide_num">?</p>
      <p class="message">Start Guesing ............</p>

      <div class="number_data">
        <form action="">
          <input type="number" name="" id="" placeholder="Enter Your Lucky Number:" class="input_number">
          <button type="button" class="btn btn_check">Check Now!</button>
        </form>

        <div class="content">
          <p>Score <span class="score">100</span></p>
          <p>High Score: <span class="high_score">100</span></p>
        </div>
      </div>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
