<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_wrapper">
        <button type="button" class="btn btn_again">ðŸ”„ Play Again</button>
        <p class="range_text">Between 1 and 100</p>
      </div>

      <h2>ðŸŽ¯ Guess My Number Game</h2>

      <div class="number_display">
        <p class="hide_num">?</p>
      </div>

      <p class="message">Start guessing...</p>

      <div class="number_data">
        <form onsubmit="return false;">
          <input
            type="number"
            class="input_number"
            placeholder="Enter your lucky number"
            min="1"
            max="100"
          />
          <button type="button" class="btn btn_check">Check Now!</button>
        </form>

        <div class="content">
          <p>Score: <span class="score">100</span></p>
          <p>High Score: <span class="high_score">0</span></p>
        </div>
      </div>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
